<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task â€¢ TaskFlow</title>
  <!-- include your same CSS or link to your main stylesheet -->
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Edit Task</h1>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </header>

    <div class="controls">
      <form action="{{ url_for('edit_task', task_id=task.id) }}" method="post">
        <!-- CSRF token if you add Flask-WTF later -->
        <input
          type="text"
          name="task"
          value="{{ task.title }}"
          placeholder="Task title"
          required
        >
        <input
          type="date"
          name="due_date"
          value="{{ task.due_date and task.due_date.isoformat() }}"
        >
        <button type="submit">Update Task</button>
        <a href="{{ url_for('home') }}" class="clear-all">Cancel</a>
      </form>
    </div>
  </div>
</body>
</html>
