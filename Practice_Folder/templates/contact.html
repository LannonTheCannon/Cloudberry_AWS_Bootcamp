{% extends 'layout.html' %}
{% block content %}
<section class="py-16 px-6 max-w-md mx-auto fade-in">
  <h2 class="text-3xl font-bold text-center mb-6">Get in Touch</h2>
  {% with messages = get_flashed_messages(category_filter=['success']) %}
    {% if messages %}
      <div class="mb-4 text-green-600">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  <form action="" method="post" class="space-y-4">
    <input type="text" name="name" placeholder="Your Name" required
           class="w-full px-4 py-2 border rounded focus:ring-brand focus:outline-none">
    <input type="email" name="email" placeholder="Your Email" required
           class="w-full px-4 py-2 border rounded focus:ring-brand focus:outline-none">
    <textarea name="message" rows="5" placeholder="Your Message" required
              class="w-full px-4 py-2 border rounded focus:ring-brand focus:outline-none"></textarea>
    <button type="submit" class="w-full py-3 bg-brand text-white rounded hover:bg-fun transition">
      Send Message
    </button>
  </form>
</section>
{% endblock %}
