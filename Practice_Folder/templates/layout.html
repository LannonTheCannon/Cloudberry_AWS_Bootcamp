<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300" x-data>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link your compiled Tailwind CSS -->
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  <!-- Alpine.js for interactivity -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <title>My Portfolio</title>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

  <!-- Navbar with Dark Mode toggle -->
  <nav class="bg-white dark:bg-gray-800 shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-bold">My Portfolio</a>
      <button @click="document.documentElement.classList.toggle('dark')"
              aria-label="Toggle Dark Mode"
              class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
        ðŸŒ“
      </button>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 shadow mt-16">
    <div class="container mx-auto px-4 py-4 text-center">
      &copy; {{ year }} Lannon Khau
    </div>
  </footer>

</body>
</html>
