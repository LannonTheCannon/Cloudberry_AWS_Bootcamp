<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Lannon Khau Portfolio{% endblock %}</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind-generated CSS -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/output.css') }}"
  />

  <!-- AOS for scroll-triggered animations -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/aos@2/dist/aos.css"
  />

  {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased">

  {% block content %}{% endblock %}

  <!-- AOS init -->
  <script src="https://unpkg.com/aos@2/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });
  </script>

  {% block scripts %}
  <script src="{{ url_for('static', filename='js/stats.js') }}"></script>
  <script src="{{ url_for('static', filename='js/rotator.js') }}"></script>
  <script src="{{ url_for('static', filename='js/tilt.js') }}"></script>
  {% endblock %}
</body>
</html>
