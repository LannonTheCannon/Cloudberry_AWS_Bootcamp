{% extends 'layout.html' %}
{% block content %}
<section class="py-16 px-6 max-w-6xl mx-auto">
  <h2 class="text-3xl font-bold text-center mb-12 fade-in">Projects</h2>
  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
    {% for p in projects %}
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-2xl transition fade-in" style="animation-delay: {{ loop.index0 * 150 }}ms">
      <h3 class="text-2xl font-semibold mb-2">{{ p.title }}</h3>
      <p class="mb-4 text-gray-600 dark:text-gray-300">{{ p.description }}</p>
      {% for tag in p.tags %}
      <span class="inline-block px-3 py-1 text-sm bg-gray-200 dark:bg-gray-700 rounded-full mr-2">{{ tag }}</span>
      {% endfor %}
      <div class="mt-4">
        <a href="{{ p.url }}" class="text-brand hover:underline">View â†’</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
