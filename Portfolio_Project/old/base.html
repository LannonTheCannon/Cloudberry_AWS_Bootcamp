<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PAGE TITLE -->
  <title>{% block title %}My Data Portfolio{% endblock %}</title>

  <!-- Tailwind CSS (CDN for prototyping) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- THREE.JS, Plotly, D3 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
  <!-- Any page-specific HEAD content -->
  {% block head %}{% endblock %}

<body class="bg-gray-50 text-gray-900">

        <li><a href="#home"    class="nav-link hover:text-indigo-600">Home</a></li>
        <li><a href="#projects" class="nav-link hover:text-indigo-600">Projects</a></li>
        <li><a href="#blog"    class="nav-link hover:text-indigo-600">Blog</a></li>
        <li><a href="#about"   class="nav-link hover:text-indigo-600">About</a></li>
        <li><a href="#contact" class="nav-link hover:text-indigo-600">Contact</a></li>
      </ul>
      <button id="darkToggle" class="ml-4 p-2 rounded bg-gray-200 hover:bg-gray-300">ðŸŒ™</button>
    </div>
  </nav>

  <!-- MAIN CONTENT -->

    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="py-8 bg-white text-center text-gray-500">

  </footer>

</html>
