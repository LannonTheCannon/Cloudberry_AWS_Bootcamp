<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register – Lannon Khau</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico" />
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Nav -->
  <header class="w-full px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold tracking-tight">
      <a href="/" class="hover:text-indigo-400 transition">Lannon Khau</a>
    </h1>
    <nav class="space-x-6 text-sm">
      <a href="/projects" class="hover:text-indigo-400">Projects</a>
      <a href="/blog" class="hover:text-indigo-400">Blog</a>
      <a href="/about" class="hover:text-indigo-400">About</a>
      <a href="/contact" class="hover:text-indigo-400">Contact</a>
    </nav>
  </header>

  <!-- Register Form -->
  <section class="px-6 md:px-20 py-16 max-w-md mx-auto w-full">
    <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-500/10 text-red-400 px-4 py-3 rounded-lg mb-6">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-200">Username</label>
        <input type="text" id="username" name="username" required
               value="{{ request.args.get('username', '') }}"
               class="w-full px-4 py-2 bg-gray-800 text-white rounded-xl border border-white/10 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-200">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 bg-gray-800 text-white rounded-xl border border-white/10 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <div>
        <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-200">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required
               class="w-full px-4 py-2 bg-gray-800 text-white rounded-xl border border-white/10 focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
      </div>

      <button type="submit"
              class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl transition w-full">
        Register
      </button>

      <p class="text-center text-sm text-gray-400 mt-4">
        Already have an account?
        <a href="/login" class="text-indigo-400 hover:underline">Sign In</a>
      </p>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 border-t border-white/10 mt-12">
    &copy; 2025 Lannon Khau. Let’s build something brilliant.
  </footer>

</body>
</html>
