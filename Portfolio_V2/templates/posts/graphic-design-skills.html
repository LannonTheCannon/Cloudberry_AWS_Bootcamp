<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} â€“ Lannon Khau</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex flex-col">

  <!-- Nav (you can Jinja-include this later) -->
  <header class="w-full px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold tracking-tight">
      <a href="/" class="hover:text-indigo-400 transition">Lannon Khau</a>
    </h1>
    <nav class="space-x-6 text-sm">
      <a href="/" class="hover:text-indigo-400">Home</a>
      <a href="/blog" class="text-indigo-400 font-semibold">Blog</a>
    </nav>
  </header>

  <!-- Blog Content -->
  <article class="max-w-3xl mx-auto py-16 px-6">
    <h2 class="text-4xl font-bold mb-4">{{ title }}</h2>
    <p class="text-sm text-gray-400 mb-8">Written by {{ author }}</p>

    <div class="prose prose-invert max-w-none">
      <p>
        {{ content }}
      </p>
      <!-- You can write full HTML content here too -->
    </div>
  </article>

  <footer class="text-center py-6 text-sm text-gray-500 border-t border-white/10 mt-12">
    &copy; 2025 Lannon Khau. Built with Flask & Tailwind.
  </footer>

</body>
</html>
