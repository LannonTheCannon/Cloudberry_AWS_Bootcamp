<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview: {{ filename }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/static/favicon.ico" />
</head>
<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 text-white font-sans min-h-screen">

  <section class="px-6 md:px-20 py-16 max-w-4xl mx-auto w-full">
    <h2 class="text-3xl font-bold mb-10">Preview: <span class="text-indigo-400">{{ filename }}</span></h2>

    <!-- Data Preview Table -->
    <div class="bg-white/5 border border-white/10 rounded-xl p-6 overflow-auto mb-10">
      <h3 class="text-xl font-semibold mb-4 text-indigo-300">Data Preview (first 5 rows)</h3>
      <table class="min-w-full text-sm table-auto border-collapse">
        <thead class="bg-white/10 text-indigo-200">
          <tr>
            {% for col in columns %}
              <th class="px-4 py-2 border-b border-white/10 text-left">{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody class="divide-y divide-white/10">
          {% for row in rows %}
            <tr class="hover:bg-white/5">
              {% for col in columns %}
                <td class="px-4 py-2 text-gray-200">{{ row[col] }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Describe Table -->
    <div class="bg-white/5 border border-white/10 rounded-xl p-6 overflow-auto">
      <h3 class="text-xl font-semibold mb-4 text-indigo-300">Descriptive Statistics</h3>
      <div class="overflow-x-auto text-sm text-left text-white">
        <table class="min-w-full border border-white/10 divide-y divide-white/10">
          {{ describe | safe }}
        </table>
      </div>
    </div>

    <div class="mt-12">
      <a href="/dashboard" class="text-indigo-400 hover:underline">&larr; Back to Dashboard</a>
    </div>
  </section>

</body>
</html>
