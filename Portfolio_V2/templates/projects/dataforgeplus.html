    <style>
        @keyframes draw-border {
        0% {
            border-width: 0;
            clip-path: polygon(0 0, 0 0, 0 0, 0 0);
        }

        25% {
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }

        50% {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 0);
        }

        75% {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        100% {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        }

        .border-animate {
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: draw-border 1.2s ease-out forwards;
        border-radius: 1rem;
        clip-path: polygon(0 0, 0 0, 0 0, 0 0);
        }


        .floating-star {
        position: absolute;
        top: -5rem;         /* Adjust vertical alignment */
        right: -6rem;      /* Push out horizontally to "hover" next to the block */
        z-index: 10;
        pointer-events: none;
        }

        .floating-star::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 100%;
        height: 200px;
        background: radial-gradient(
            ellipse at center,
            rgba(173, 216, 255, 0.6),
            rgba(173, 216, 255, 0.05) 70%,
            transparent 100%
        );
        filter: blur(40px);
        opacity: 0.9;
        z-index: -1;
        }
    @media (max-width: 640px) {
        .fade-in-up {
            opacity: 100 !important;
            transform: none !important;
        }
        }


    </style>
