<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }
        .profile-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .username {
            font-size: 1.5rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>User Profile</h1>
        <p class="username">Welcome, <strong>{{ username }}</strong>!</p>
    </div>
</body>
</html>
