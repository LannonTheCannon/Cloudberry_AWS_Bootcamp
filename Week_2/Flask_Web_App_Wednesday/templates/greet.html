<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Page</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .greet-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background-color: #4d90fe;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="greet-container">
        {% if username %}
            <h2>Hello, <strong>{{ username }}</strong>! ðŸ‘‹</h2>
        {% else %}
            <h2>What's your name?</h2>
            <form method="POST">
                <input type="text" name="name" placeholder="Enter your name" required>
                <br>
                <button type="submit">Greet Me</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
